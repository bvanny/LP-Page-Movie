      <div class="toggle"></div>

      <a href="#" class="logo b"><img src="images/logo2.png"></a>
      <a href="#" class="logo c"><img src="images/logo3.png"></a>

      <h1><span class="red">La</span>Cabana</h1>

      <div class="clipBox">
